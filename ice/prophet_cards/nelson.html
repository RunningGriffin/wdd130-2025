<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
        }
        .prophet-card{
            background-color: #008db1;
            border: 3px solid;
            border-radius: 1em;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
            margin-top: 2em;
        }
        ul{
            text-align: left;
            list-style-position: inside;
            padding: 0 0 0 120px;
        }
        h1, ul{
            font-family: Helvetica;
            color: #FFFFFE;
        }
        img{
            border: 4px solid;
            border-color: white;
        }
        p{
            color: #ffd783;
            font-family: 'Brush Script MT';
            padding: 1em 4em;
            font-size: 1.1em;
        }
        a{
            color: #91e4fb;
            font-family: Helvetica;
            text-decoration: none;
            padding: 0 20px 20px 20px;
        }
    </style>
</head>
<body>
    <section class="prophet-card">
        <h1>Russel M. Nelson</h1>
        <a href="churchofjesuschrist.org"> 17th President of the Church of Jesus Christ of Latter-Day Saints</a>
        <img src="images/russell_nelson.png" alt="President Russel M. Nelson">
        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14,2018</li>
        </ul>
        <p>"I urge you to devote time each week - for the rest of your life - to increase your understanding of the Atonement of Jesus Christ." </p>
    </section>
</body>
</html>
